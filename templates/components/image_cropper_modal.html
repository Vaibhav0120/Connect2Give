<script>
// Modern Image Cropper JavaScript Logic
let modernCropperInstance = null;
let modernCropperTargetInput = null;
let modernCropperTargetPreview = null;
let modernCropperSourceFileName = null;

/**
 * Open the modern cropper modal
 * @param {Event} event - The file input change event
 * @param {number} aspectRatio - The aspect ratio for cropping (1 for square, 16/9 for banner)
 * @param {string} targetInputId - The ID of the hidden file input field
 */
function modernCropperOpen(event, aspectRatio, targetInputId) {
    const input = event.target;
    
    if (!input.files || !input.files[0]) {
        return;
    }
    
    const file = input.files[0];
    const reader = new FileReader();
    
    reader.onload = function(e) {
        const modal = document.getElementById('modern-cropper-modal');
        const image = document.getElementById('modern-cropper-image');
        
        // Set image source
        image.src = e.target.result;
        
        // Show modal
        modal.classList.add('active');
        
        // Destroy existing cropper if any
        if (modernCropperInstance) {
            modernCropperInstance.destroy();
        }
        
        // Initialize new Cropper instance
        modernCropperInstance = new Cropper(image, {
            aspectRatio: aspectRatio,
            viewMode: 1,
            dragMode: 'move',
            autoCropArea: 1,
            restore: false,
            guides: true,
            center: true,
            highlight: true,
            cropBoxMovable: false,
            cropBoxResizable: false,
            toggleDragModeOnDblclick: false,
            background: false,
            responsive: true,
            ready: function() {
                // Reset zoom slider
                document.getElementById('zoom-slider').value = 100;
                document.getElementById('zoom-percentage').textContent = '100%';
            },
            zoom: function(event) {
                // Update zoom percentage display
                const zoomRatio = event.detail.ratio;
                const percentage = Math.round(zoomRatio * 100);
                document.getElementById('zoom-percentage').textContent = percentage + '%';
            }
        });
        
        // Store target information
        modernCropperSourceFileName = file.name;
        modernCropperTargetInput = targetInputId;
        modernCropperTargetPreview = targetInputId.replace('id_', '') + '_preview';
    };
    
    reader.readAsDataURL(file);
}

/**
 * Close the modern cropper modal
 */
function modernCropperClose() {
    const modal = document.getElementById('modern-cropper-modal');
    modal.classList.remove('active');
    
    if (modernCropperInstance) {
        modernCropperInstance.destroy();
        modernCropperInstance = null;
    }
    
    // Reset variables
    modernCropperTargetInput = null;
    modernCropperTargetPreview = null;
    modernCropperSourceFileName = null;
}

/**
 * Zoom the cropper by a relative amount
 * @param {number} ratio - The zoom ratio (positive to zoom in, negative to zoom out)
 */
function modernCropperZoom(ratio) {
    if (modernCropperInstance) {
        modernCropperInstance.zoom(ratio);
        
        // Update slider
        const imageData = modernCropperInstance.getImageData();
        const currentZoom = Math.round((imageData.width / imageData.naturalWidth) * 100);
        document.getElementById('zoom-slider').value = currentZoom;
    }
}

/**
 * Zoom to a specific percentage
 * @param {number} value - The zoom percentage (0-200)
 */
function modernCropperZoomTo(value) {
    if (modernCropperInstance) {
        const percentage = parseFloat(value);
        const ratio = percentage / 100;
        
        modernCropperInstance.zoomTo(ratio);
        document.getElementById('zoom-percentage').textContent = Math.round(percentage) + '%';
    }
}

/**
 * Apply the crop and update the target input and preview
 */
function modernCropperApply() {
    if (!modernCropperInstance) {
        return;
    }
    
    // Get cropped canvas
    const canvas = modernCropperInstance.getCroppedCanvas({
        maxWidth: 2048,
        maxHeight: 2048,
        imageSmoothingEnabled: true,
        imageSmoothingQuality: 'high'
    });
    
    // Update preview image
    const previewElement = document.getElementById(modernCropperTargetPreview);
    if (previewElement) {
        previewElement.src = canvas.toDataURL('image/jpeg', 0.9);
    }
    
    // Convert canvas to blob and update file input
    canvas.toBlob(function(blob) {
        const newFile = new File([blob], modernCropperSourceFileName, {
            type: 'image/jpeg',
            lastModified: Date.now()
        });
        
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(newFile);
        
        const inputElement = document.getElementById(modernCropperTargetInput);
        if (inputElement) {
            inputElement.files = dataTransfer.files;
        }
        
        // Close modal
        modernCropperClose();
    }, 'image/jpeg', 0.9);
}

// Close modal when clicking outside
document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('modern-cropper-modal');
    if (modal) {
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modernCropperClose();
            }
        });
    }
});
</script>
