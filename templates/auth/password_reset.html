{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Connect2Give</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-page-wrapper">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Forgot Password? üîê</h1>
                    <p>Enter your email to reset your password</p>
                </div>

                <form action="{% url 'password_reset' %}" method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" required autocomplete="email" placeholder="your@email.com">
                    </div>

                    <button type="submit" class="auth-submit-btn">Send Reset Link</button>
                </form>

                <div class="auth-links">
                    Remember your password? <a href="{% url 'login_page' %}">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('.auth-submit-btn');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
