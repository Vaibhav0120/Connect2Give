{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Connect2Give</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-page-wrapper">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Set New Password üîë</h1>
                    <p>Enter your new password below</p>
                </div>

                {% if validlink %}
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="new_password1">New Password</label>
                            <div class="password-wrapper">
                                <input type="password" name="new_password1" id="new_password1" required minlength="8" autocomplete="new-password">
                                <button type="button" class="password-toggle" onclick="togglePassword('new_password1', 'eye-icon-1')">
                                    <span id="eye-icon-1">üëÅÔ∏è</span>
                                </button>
                            </div>
                            <small style="color: #64748b; font-size: 0.85rem;">Minimum 8 characters</small>
                        </div>

                        <div class="form-group">
                            <label for="new_password2">Confirm New Password</label>
                            <div class="password-wrapper">
                                <input type="password" name="new_password2" id="new_password2" required minlength="8" autocomplete="new-password">
                                <button type="button" class="password-toggle" onclick="togglePassword('new_password2', 'eye-icon-2')">
                                    <span id="eye-icon-2">üëÅÔ∏è</span>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="auth-submit-btn">Reset Password</button>
                    </form>
                {% else %}
                    <div class="auth-message error">
                        This password reset link is invalid or has expired. Please request a new one.
                    </div>
                    <div class="auth-links">
                        <a href="{% url 'password_reset' %}">Request New Reset Link</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        const form = document.querySelector('form');
        if (form) {
            form.addEventListener('submit', function(e) {
                const submitBtn = this.querySelector('.auth-submit-btn');
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;
            });
        }
    </script>
</body>
</html>
