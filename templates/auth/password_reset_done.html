{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Link Sent - Connect2Give</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-page-wrapper">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Check Your Email! 📧</h1>
                    <p>We've sent you a password reset link</p>
                </div>

                <div class="auth-message info">
                    If an account exists with the email you provided, you will receive a password reset link shortly. Please check your inbox and spam folder.
                </div>

                <div class="auth-links">
                    <a href="{% url 'login_page' %}">← Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
