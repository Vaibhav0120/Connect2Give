{% extends 'base.html' %}
{% load static %}

{% block title %}Register (Step 1 of 2) - Connect2Give{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Create Your Account</h1>
        <p>Step 1 of 2: Basic Information</p>
        <hr>

        {% if error %}
            <div class="error-message">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}

        <form action="{% url 'register_step_1' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_type">I am a:</label>
                <select name="user_type" id="user_type" required>
                    <option value="RESTAURANT">Restaurant (Donor)</option>
                    <option value="NGO">NGO</option>
                    <option value="VOLUNTEER">Volunteer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Continue to Step 2</button>
        </form>
    </div>
{% endblock %}
