{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Connect2Give</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-page-wrapper">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <span class="step-indicator">Step 1 of 2</span>
                    <h1>Create Account üöÄ</h1>
                    <p>Join Connect2Give and make a difference</p>
                </div>

                {% if error %}
                    <div class="auth-message error">
                        {{ error }}
                    </div>
                {% endif %}

                <!-- Google Sign Up -->
                <a href="{% url 'google_login' %}" class="google-signin-btn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.6 10.227c0-.709-.064-1.39-.182-2.045H10v3.868h5.382a4.6 4.6 0 01-1.996 3.018v2.51h3.232c1.891-1.742 2.982-4.305 2.982-7.35z" fill="#4285F4"/>
                        <path d="M10 20c2.7 0 4.964-.895 6.618-2.423l-3.232-2.509c-.895.6-2.04.955-3.386.955-2.605 0-4.81-1.76-5.595-4.123H1.064v2.59A9.996 9.996 0 0010 20z" fill="#34A853"/>
                        <path d="M4.405 11.9c-.2-.6-.314-1.24-.314-1.9 0-.66.114-1.3.314-1.9V5.51H1.064A9.996 9.996 0 000 10c0 1.614.386 3.14 1.064 4.49l3.34-2.59z" fill="#FBBC05"/>
                        <path d="M10 3.977c1.468 0 2.786.505 3.823 1.496l2.868-2.868C14.959.99 12.695 0 10 0 6.09 0 2.71 2.24 1.064 5.51l3.34 2.59C5.19 5.736 7.395 3.977 10 3.977z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </a>

                <div class="auth-divider">
                    <span>or register with email</span>
                </div>

                <!-- Registration Form Step 1 -->
                <form action="{% url 'register_step_1' %}" method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="user_type">I am a:</label>
                        <select name="user_type" id="user_type" required>
                            <option value="">Choose your role...</option>
                            <option value="RESTAURANT">üçΩÔ∏è Restaurant (Donor)</option>
                            <option value="NGO">üè¢ NGO</option>
                            <option value="VOLUNTEER">ü§ù Volunteer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" name="password" id="password" required autocomplete="new-password" minlength="8">
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <span id="eye-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <small style="color: #64748b; font-size: 0.85rem;">Minimum 8 characters</small>
                    </div>

                    <button type="submit" class="auth-submit-btn">Continue to Step 2 ‚Üí</button>
                </form>

                <div class="auth-links">
                    Already have an account? <a href="{% url 'login_page' %}">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Add loading state on form submit
        document.querySelector('form').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('.auth-submit-btn');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
