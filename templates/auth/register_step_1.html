{% extends 'base.html' %}

{% block title %}Register (Step 1 of 2) - Connect2Give{% endblock %}

{% block head %}
    <style>
        .form-container { max-width: 500px; margin: 2em auto; padding: 2em; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input, select { width: 100%; padding: 0.8em; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        .error-message { color: #D8000C; background-color: #FFD2D2; border: 1px solid #D8000C; padding: 10px; margin-bottom: 1em; border-radius: 5px; }
    </style>
{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Create Your Account</h1>
        <p>Step 1 of 2: Basic Information</p>
        <hr>

        {% if error %}
            <div class="error-message">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}

        <form action="{% url 'register_step_1' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_type">I am a:</label>
                <select name="user_type" id="user_type" required>
                    <option value="RESTAURANT">Restaurant (Donor)</option>
                    <option value="NGO">NGO</option>
                    <option value="VOLUNTEER">Volunteer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Continue to Step 2</button>
        </form>
    </div>
{% endblock %}
