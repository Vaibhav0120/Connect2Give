<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <title>{% block title %}Connect2Give{% endblock %}</title>
    
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; line-height: 1.6; background-color: #f4f4f4; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2em; }
        button { padding: 10px 15px; font-size: 16px; cursor: pointer; margin-right: 10px; border: none; border-radius: 5px; background-color: #007bff; color: white; }
        .action-button { padding: 5px 10px; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; margin-top: 1em; background-color: white; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Leaflet JavaScript for maps (place at the end for faster page load) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    {% block scripts %}{% endblock %}
</body>
</html>
